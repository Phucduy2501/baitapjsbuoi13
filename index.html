<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài tập về nhà</title>

    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <h1>Quản lý sinh viên</h1>
    <div class="quanly">
      <input id="diemchuan" type="text" placeholder="Điểm chuẩn" />
      <select name="cars" id="khuvuc">
        <option>Chọn khu vực</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <select name="cars" id="doituong">
        <option>Chọn đối tượng</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="quanly">
      <input id="monthu1" type="text" placeholder="Điểm môn thứ 1" />
      <input id="monthu2" type="text" placeholder="Điểm môn thứ 2" />
      <input id="monthu3" type="text" placeholder="Điểm môn thứ 3" />
    </div>

    <button onclick="tinhTong()" class="btn">Kết quả</button>

    <p id="tong">Tổng:</p>
    <p id="ketqua">kết quả:</p>

    <hr />

    <h1>Tính tiền điện</h1>

    <div class="tiendien">
      <input id="nhaphoten" type="text" placeholder="Nhập họ tên" />

      <input id="nhapsokw" type="number" placeholder="Nhập số kw" />
    </div>

    <button onclick="tinhTienDien()" class="btn btn-tiendien">
      Tính tiền điện
    </button>

    <p id="tongtiendien">Họ tên: ; Số Tiền:</p>

    <hr />

    <h1>Tính thuế thu nhập cá nhân</h1>

    <div class="thuecanhan">
      <input id="nhap-ho-ten" type="text" placeholder="Nhập họ tên" />

      <input id="thunhapnam" type="number" placeholder="Tổng thu nhập năm" />

      <input
        id="nguoiphuthuoc"
        type="number"
        placeholder="Số người phụ thuộc"
      />
    </div>

    <button onclick="tinhTienThue()" class="btn btn-tiendien">
      Tính tiền thuế
    </button>

    <p id="tongthuethunhap">Họ Tên: ; Tiền thuế thu nhập cá nhân:</p>

    <hr />

    <h1>Tính tiền cáp</h1>

    <div class="tiencap">
      <select name="cars" id="tiencap" onchange="myFunction()">
        <option>Chọn loại khách hàng</option>
        <option>Nhà dân</option>
        <option>Doanh nghiệp</option>
      </select>

      <input id="makhachhang" type="number" placeholder="nhập mã khách hàng" />

      <input id="kenhcaocap" type="number" placeholder="số kênh cao cấp" />
      <input
        id="demo"
        type="number"
        placeholder="số kết nối"
        style="display: none"
      />
    </div>

    <button onclick="tinhTienCap()" class="btn btn-tiendien">
      Tính tiền cấp
    </button>

    <p id="tinhtiencap">Mã khách hàng: ; Tiền Cáp:</p>

    <script>
      function myFunction() {
        var x = document.getElementById("tiencap").value;
        var inputField = document.getElementById("demo");

        if (x === "Doanh nghiệp") {
          inputField.style.display = "block";
        } else {
          inputField.style.display = "none";
          inputField.value = ""; // Clear input value when not "Doanh nghiệp"
        }
      }
    </script>

    <script src="./src/js/index.js"></script>
    <script src="./src/js/tiendien.js"></script>
    <script src="./src/js/thuecanhan.js"></script>
    <script src="./src/js/tiencap.js"></script>
  </body>
</html>
